version: '3.8'services:  db:    image: postgres:13    container_name: stock_levels_postgres_db    environment:      POSTGRES_USER: myuser      POSTGRES_PASSWORD: mypassword      POSTGRES_DB: mydatabase    ports:      - "9000:5432"  # PostgreSQL is exposed on port 9000 on the host    volumes:      - postgres_data:/var/lib/postgresql/data    networks:      - app-network  app:    build: .    container_name: fastapi_app    ports:      - "8009:8008"  # FastAPI is exposed on port 8009 on the host    depends_on:      - db    environment:      - DATABASE_URL=postgresql://myuser:mypassword@db:5432/mydatabase    networks:      - app-network    volumes:      - .:/appvolumes:  postgres_data:networks:  app-network:    driver: bridge